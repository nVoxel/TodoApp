name: Android workflow

on:
  pull_request:
    branches: [ "master", "main" ]

jobs:
  android:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Cache Gradle packages
        uses: actions/cache@v3
        id: cache
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Create secrets.properties
        env:
          DATA: ${{secrets.SECRETS_PROPERTIES}}
        run: echo $DATA > secrets.properties
      - name: Create local.properties
        env:
          DATA: ${{secrets.LOCAL_PROPERTIES}}
        run: echo $DATA > local.properties
      - name: Create release keystore
        env:
          KEYSTORE: ${{secrets.RELEASE_KEYSTORE}}
          PASSPHRASE: ${{secrets.RELEASE_KEYSTORE_PASSPHRASE}}
        run: |
          echo $KEYSTORE > TodoKeystore.jks.asc
          gpg -d --passphrase $PASSPHRASE --batch TodoKeystore.jks.asc > app/TodoKeystore.jks
      - name: Download dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: ./gradlew androidDependencies
      - name: Telegram report
        run: ./gradlew :app:reportApkContentsForRelease
